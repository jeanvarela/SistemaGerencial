<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            
           body .ui-datatable th.ui-state-default[role="columnheader"]{
           		background-color: white;
           		background-image: none;
           		font-weight: bold; 
           }
           
           .ui-datatable .ui-datatable-header {
                text-align: right !important;
           }
        </style>
    </ui:define>

    <ui:define name="title">
        Resultado
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Resultado"/>
			<h:form>
         	  <div class="box box-primary">
                <div class="box-header with-border" style="padding: 0px !important;">
  					 <p:dataTable value="#{contatoLista.listaContatos}" var="contato" cellspacing="0"
								  cellpadding="2" paginator="true" rows="5" paginatorPosition="bottom"
								  emptyMessage="Nenhum Contato Encontrado" id="tabelaContatos"
								  binding="#{contatoLista.dataTable}">
								  <!-- 
								  <f:facet name="header">
		                            <p:inputText placeholder="Pesquisar" id="inptId" value="#{contatoLista.criterioBusca}"/>
		                            <p:spacer height="5"/>
		                            <p:commandButton id="brFind" value="Buscar" process="@form" update="@form"
		                                             action="#{contatoLista.procurarContato}"  styleClass="btn-flat"/>
		                          </f:facet> -->
		                          
		                           <f:facet name="header">
			                            <p:outputPanel>
			                                <h:outputText value="Search all fields:"/>
			                                <p:spacer height="10"/>
			                                <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px"
			                                             placeholder="Enter keyword"/>
			                            </p:outputPanel>
			                        </f:facet>
		                          
		                           <p:column headerText="Nome"  style="text-align: center">
			                           <h:outputText value="#{contato.nome}"/>
			                       </p:column>
			                       
			                       <p:column headerText="Telefone" style="text-align: center">                           
			                           <h:outputText value="#{contato.telefone}" /> 
			                       </p:column>
					</p:dataTable>
                </div>
              </div>
        	</h:form>
    </ui:define>

</ui:composition>
