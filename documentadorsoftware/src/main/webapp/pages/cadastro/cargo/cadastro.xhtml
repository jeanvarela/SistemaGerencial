<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
       Novo Cargo
    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                   	<div class="row">	
                   		<div class="form-group col-md-12">
			                    	  <p:outputLabel value="Descrição" for="descricaoCargo" />
									  <p:inputText value="#{cargo.descricao}" id="descricaoCargo" 
									  			   styleClass="form-control"
												   required="true" autocomplete="off"
												   requiredMessage="O cargo deve ser preenchido."/>
		                              <h:message for="descricaoCargo" style="color:red" />
		               </div>
		           </div>
		           
		           	<div class="row">	
                   		<div class=" col-md-12">
			                    <h:selectBooleanCheckbox id="ativo" value="#{cargo.ativo}"/>
								<p:spacer width="5" />
								<h:outputLabel value="Ativo" for="ativo"/>
		               </div>
		              
		           </div>
		           
		           
		           
		           <div class="pull-right">
				    	<p:commandButton value="Cancelar" icon="fa fa-times" action="#{cargo.cancelar}"
								 		 styleClass="btn-danger"  immediate="true"
								 		 process="@form" update="@form" />
						<p:spacer width="5" />
							
						<p:commandButton action="#{cargo.cadastrar}"
										 ajax="false" icon="fa fa-plus" value="Cadastrar"
										 styleClass="btn-primary btn-success" />
						<p:spacer width="5" />
				 </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
