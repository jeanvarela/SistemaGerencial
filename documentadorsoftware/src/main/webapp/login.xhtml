<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="css" name="prism.css"/>

        <style type="text/css">
            @media (max-width: 768px) {
                div.ui-growl {
                    display: none!important;
                }
                div.ui-messages-error {
                    display: block!important;
                }
            }
            @media (min-width: 769px) {
                div.ui-growl {
                    display: block!important;
                }
                div.ui-messages-error {
                    display: none!important;
                }
            }
        </style>
    </h:head>


    <h:body styleClass="hold-transition login-page">
        
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Lista de Contatos</b></p:link>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <h:form id="formLogin">
                    <p class="login-box-msg">Entrar no sistema</p>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{login.email}" type="email" styleClass="form-control" placeholder="Email"
                                     required="true" autocomplete="off" id="email"
                                     requiredMessage="O email deve  ser inserido"/>
                        <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                        <h:message for="email" style="color:red" />
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{login.senha}" type="password" styleClass="form-control"
                                     placeholder="Senha" required="true" autocomplete="off"
                                     requiredMessage="A senha deve ser inserida." id="senha"/>
                        <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                        <h:message for="senha" style="color:red" />
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" onclick="showBar()"
                                             action="#{login.logar}" oncomplete="if(args.validationFailed) { hideBar()}"
                                             value="Logar" process="@form" update="@form"/>
                        </div>
                    </div>
                </h:form>
				<h:link value="Não é cadastrado?" outcome="/pages/cadastro/usuario/cadastro"/>
            </div>
        </div>

        <h:outputScript library="js" name="prism.js"  target="head"/>
        <h:outputScript library="js" name="admintemplate.js"  target="head"/>
      
        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
    </h:body>
</f:view>
</html>
